<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Nombre Producto</th>
                            <th>Imagen producto</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.nombre}}</td>
                            <td><img style="width: 120px;" src="{{item.imagen}}" alt=""></td>
                            <td style="width: 25%;">{{item.descripcion}}</td>
                            <th style="width: 12%;">{{item.precio}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Vaciar Carrito</button></td>
                            <td><button routerLink="/home" class="btn btn-primary">Comprar mas</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Subtotal Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Mi Carrito</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Tu carrito está vacío!</h4>
            <h6>Añade productos </h6>
            <button routerLink="/home" class="btn btn-primary">Comprar ahora</button>
        </div>
    </div>
</ng-container>
