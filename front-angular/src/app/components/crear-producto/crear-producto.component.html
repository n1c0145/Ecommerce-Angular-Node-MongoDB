<div class="container">
  <div class="row m-5">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Crear Producto</span>
          <form class="mt-3">
       
            <div class="mb-3">
                <label class="form-label fs-5 fw-semibold float-start"
                >Producto</label
              >
              <input type="text" class="form-control" placeholder="Producto" />
            </div>
            <div class="mb-3">
                <label class="form-label fs-5 fw-semibold float-start"
                >Categoria</label
              >
              <input type="text" class="form-control" placeholder="Categoria" />
            </div>
            <div class="mb-3">
                <label class="form-label fs-5 fw-semibold float-start"
                >Ubicacion</label
              >
              <input type="text" class="form-control" placeholder="Ubicacion" />
            </div>
            <div class="mb-3">
                <label class="form-label fs-5 fw-semibold float-start"
                >Precio</label
              >
              <input type="number" class="form-control" placeholder="Precio" />
            </div>
            <div class="mb-3">
                <button class="btn btn-secondary btn-lg float-start" routerLink="/">Volver</button>
                <button class="btn btn-success btn-lg float-end">Aceptar</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
