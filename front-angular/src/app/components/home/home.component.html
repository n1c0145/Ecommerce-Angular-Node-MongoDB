<div class="container text-center">
  <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-5"
      *ngFor="let item of filterCategory | filter: searchKey:'nombre'"
    >
      <div class="card mt-3">
        <img src="{{ item.imagen }}" width="100px" />
        <h5>
          {{ item.nombre }}
        </h5>
        <p>
          {{ item.descripcion }}
        </p>
        <p><strong>Price:</strong> ${{ item.precio }}</p>
        <button (click)="addtocart(item)" class="btn btn-primary">
          AÃ±adir al carrito
        </button>
      </div>
    </div>
  </div>
</div>
