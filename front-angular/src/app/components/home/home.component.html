{{ message }}

<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <a>
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
          alt=""
        />
        <h6>All products</h6>
      </a>
    </div>
    <div class="item">
      <a>
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
          alt=""
        />
        <h6>Alimento</h6>
      </a>
    </div>
    <div class="item">
      <a>
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100"
          alt=""
        />
        <h6>Ropa</h6>
      </a>
    </div>
  </div>
</div>

<div class="div container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
        <div class="card-col">
            <img src="{{item.imagen}}" width="100px">
            <h5>{{item.nombre}}</h5>
            <p>{{item.descripcion}}</p>
            <p><strong>Price:</strong> ${{item.precio}}</p>
            <button class="btn btn-primary">Add to cart</button>
        </div>
    </ng-container>

  </div>
</div>
